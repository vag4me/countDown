<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Αντίστροφη Μέτρηση</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .countdown {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .time {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 2rem;
    }

    .box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 90px;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
      opacity: 0.8;
    }

    /* ✈️ Animation airplane */
    .airplane {
      position: absolute;
      top: 15%;
      left: -200px;
      font-size: 3rem;
      animation: fly 12s linear infinite;
    }

    @keyframes fly {
      0% { transform: translateX(0) rotate(10deg); }
      50% { transform: translateX(110vw) rotate(5deg); }
      100% { transform: translateX(0) rotate(10deg); }
    }
  </style>
</head>
<body>
  <!-- Αεροπλάνο -->
  <div class="airplane">✈️</div>

  <!-- Αντίστροφη Μέτρηση -->
  <div class="countdown">
    <h1>Αντίστροφη μέτρηση μέχρι την 11 Σεπτεμβρίου 2025</h1>
    <div class="time">
      <div class="box">
        <span id="days">0</span>
        <span class="label">Μέρες</span>
      </div>
      <div class="box">
        <span id="hours">0</span>
        <span class="label">Ώρες</span>
      </div>
      <div class="box">
        <span id="minutes">0</span>
        <span class="label">Λεπτά</span>
      </div>
      <div class="box">
        <span id="seconds">0</span>
        <span class="label">Δευτερόλεπτα</span>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("September 11, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.querySelector(".countdown").innerHTML = "<h1>Έφτασε η μέρα!</h1>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
